<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>!important</title>
    <style>
        #myid{
            background-color: rgb(98, 253, 131);
        }
        .myclass{
            border-color: darkgoldenrod;
        }
        p{
            background-color: darkred !important;
        }
    </style>
</head>
<body>
    <p>段落中的一些文本内容！！！都会显示红色，因为 !important 作用。</p>

    <p class="myclass">段落中的一些文本内容！！！都会显示红色，因为 !important 作用。</p>

    <p id="myid">段落中的一些文本内容！！！都会显示红色，因为 !important 作用。</p>
</body>
</html>
